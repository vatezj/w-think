{include file="admin@Public/_header" /}
   
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>系统设置</h5>
                        
                    </div>
                    <div class="ibox-content">
                        <form class="form-horizontal m-t" id="commentForm" action="{:url('system')}" method="post">

                            <div class="form-group">
                                <label class="col-sm-3 control-label">系统名称：</label>
                                <div class="col-sm-5">
                                    <input id="cname" name="title" minlength="2" type="text" class="form-control" required="" aria-required="true" value="{$info.title}">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">系统关键字：</label>
                                <div class="col-sm-5">
                                    <input id="cemail" type="text" class="form-control" name="keyword" value="{$info.keywords}" required="" aria-required="true">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">系统描述：</label>
                                <div class="col-sm-5">
                                    <textarea name="description" id="description" cols="30" rows="10" class="form-control" placeholder="请填写系统描述">{$info.description}</textarea>
                                    <!--<input id="" type="text" class="form-control" name="description" value="{$info.description}" required="" aria-required="true">-->
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">公司名称：</label>
                                <div class="col-sm-5">
                                    <input id="curl" type="text" class="form-control" name="company" value="{$info.company}">

                                </div>
                            </div>
                             <div class="form-group">
                                <label class="col-sm-3 control-label">网站备案号：</label>
                                <div class="col-sm-5">
                                    <input id="filing" type="text" class="form-control" name="filing" value="{$info.filing}">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-4 col-sm-offset-3">
                                    <button class="btn btn-primary js-ajax-submit" type="submit">提交</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
              
            </div>
          
        </div>
{include file="admin@Public/_footer" /}
